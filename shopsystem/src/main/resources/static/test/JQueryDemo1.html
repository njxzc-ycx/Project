<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入JQuery相关包-->
    <script src="http://localhost:8088/shopsystem/js/jquery-1.8.3.js"></script>
    <script>
        /*load方法  需要将所有资源 全部加载完才会执行
        * ready方法 在加载图片等外部资源文件之前执行 load 在页面加载完毕后执行)
        * JQuery方法建议 全部卸载 ready方法中  也就是我们熟悉的 $(function () {}*/
        $(document).load(function () {
            console.log("执行了load方法");
        })
        /*如下写法 $(document).ready(function () {}）相当于 $(function () {})
         *ready 方法加载速度较快 在DOM文档加载完成后则执行第一个函数(图片、CSS加载之前执行 工作中一般会使用该方法) */
        $(document).ready(function () {
            console.log("执行了ready方法");
            $("#btn1").click(function () {
                console.log("点击了按钮");
            });
        });
    </script>
</head>
<body>
  <div>
      <button id="btn1">按钮1</button>
      <img src="http://localhost:8088/shopsystem/resources/image/default.jpg">
      <script>
          console.log("图片下面的js");
      </script>
  </div>

</body>
</html>
