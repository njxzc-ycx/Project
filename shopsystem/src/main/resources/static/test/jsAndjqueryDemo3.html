<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入JQuery相关包-->
    <script src="http://localhost:8088/shopsystem/js/jquery-3.3.1.js"></script>
    <script>
        function test1(e){
            console.log(e);
            alert("通过JS设置的事件");
            console.log("JS对象中的ID：",e.id);
        }
        /*相当于 ready方法 在页面元素全部加载后 执行*/
        $(function () {
            /*$(#btn1)  #btn1 相当于选择器 通过JQ选择页面中id是btn1 的元素*/
            $("#btn1").click(function () {
                alert("点击了JQ设置的按钮点击事件");
            });
            /*$(".btn2Style") .btn2Style 相当于选择器 通过JQ选择页面中 class是 btn2Style的元素*/
            /*$(".btn2Style").click(function () {
                alert("点击了按钮");
            });*/
            /*如果需要获取当前点击元素的其他内容呢？*/
            $(".btn2Style").click(function (e) {
                console.log(e);
                console.log("当前ID:",e.currentTarget.id);
                alert("点击了按钮");
            });
            /*通过标签设置标签选择器 对应事件  $("div") 相当于 选择器 页面中所有div标签*/
            /*$("div").click(function () {
                console.log("点击了div");
            });*/
            $(".divArea").click(function (e) {
                console.log(e);
                var id = e.currentTarget.id;//获取需要操作的div的id
                var color = "red";
                //通过id 选择器 给指定 div 设置样式
                //选择器.css（属性名，属性） 设置背景色
                switch (id) {
                    case "div1":
                        color = "blue";
                        break;
                    case "div2":
                        color = "red";
                        break;
                    default:
                        color = "green";
                        break;
                }
                $("#"+id).css("backgroundColor",color);
            });
        });


    </script>

</head>
<body>
   <!--页面中有哪些常用的动态操作？ 按钮点击、图片点击、鼠标移入、移出等事件-->
   <button id="btn1">JQ操作按钮</button><br/>
   <button class="btn2Style" id="btn2">按钮2(class为btn2Style)</button><br/>
   <button class="btn2Style" id="btn3">按钮3(class为btn2Style)</button><br/>
   <h2>通过JS 给不同按钮设置同一个点击事件</h2>
   <button  id="btn4" onclick="test1(this)">按钮4</button><br/>
   <button  id="btn5" onclick="test1(this)">按钮5</button><br/>

   <div id="div1" class="divArea" >
       区域1
   </div>
   <div id="div2" class="divArea" >
       区域2
   </div>
   <div id="div3" class="divArea" >
       区域3
   </div>
</body>
</html>
